<ion-card>
  <ion-card-subtitle class="ion-margin">

    <ion-toolbar>
      <ion-buttons slot="primary">
        <ion-button  (click)="presentActionSheet()">
          <ion-icon  slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-buttons>
      <span class="text-primary">{{ index }}. </span>
      <span class="result-source-name">{{ result.name }}</span>
    </ion-toolbar>

  </ion-card-subtitle>

  

  <ion-card-title class="ion-padding-horizontal ion-margin-bottom" style="margin-top: -20px;">
    {{ result.species }}
  </ion-card-title>

  <ion-img [src]="result.image"></ion-img>

  <ion-card-content>
    <p>{{ result.gender }}</p>
  </ion-card-content>
</ion-card>
